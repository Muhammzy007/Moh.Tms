<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad "Moh.Tms" - Portfolio</title>
    <link rel="icon" href="faxicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Tech Magnet Studio Logo" class="logo-img">
                <h1>Tech Magnet Studio</h1>
            </div>
            <div class="user-info">
                <img src="assets/profile.jpg" alt="Muhammad Moh.Tms" class="profile-img">
                <span>Muhammad "Moh.Tms"</span>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2>Menu</h2>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-briefcase"></i> Projects</a></li>
                    <li><a href="#"><i class="fas fa-file"></i> Files</a></li>
                    <li><a href="#"><i class="fas fa-address-card"></i> About</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </aside>

            <main class="content">
                <div class="content-header">
                    <h2>My Uploaded Files</h2>
                    <button class="view-toggle" id="viewToggle">
                        <i class="fas fa-th"></i> Toggle View
                    </button>
                </div>

                <div class="files-container">
                    <div class="file-grid" id="fileDisplay">
                        <!-- Files will be displayed here by JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
